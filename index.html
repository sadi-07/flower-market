<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Market</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav class="navbar width flex">
            <div class="nav-logo">
                <img src="./assets/logo.png" alt="">
            </div>                
            <div class="nav-items inter">
                <ul class="flex">
                    <li><a href="">Home</a></li>
                    <li><a href="">Shop</a></li>
                    <li><a href="">About Us</a></li>
                    <li><a href=""><i class="fa-solid fa-cart-shopping"></i> Cart ($56)</a></li>
                </ul>
            </div>              
            </div>
        </nav>
        <div class="banner width flex">
            <div class="banner-content">
                <div class="title noto-serif">
                    <h1>ALWAYS <span>FRESH <br> FLOWERS</span></h1>
                </div>
                <div class="sub-title inter">
                    <p>Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
                </div>
            </div>
            <div class="banner-image">
                <img src="./assets/hero-flower.png" alt="">
            </div>
        </div>
    </header>

    <main>
        <div class="plants">
            <div class="title"></div>
            <div class="sub-title"></div>
            <div class="card-section">
                <div class="card">

                </div>
            </div>
        </div>

        <div class="plants-lover">
            <div class="plants-lover-image">
                <img src="" alt="">
            </div>
            <div class="plants-lover-content">
                <div class="title"></div>
                <div class="sub-title"></div>
            </div>
        </div>

        <div class="latest-deals">
            <div class="title"></div>
            <div class="sub-title"></div>
            <div class="latest-deals-image">
                <img src="" alt="">
            </div>
        </div>

        <div class="join">
            <div class="title"></div>
            <!-- input -->
        </div>
    </main>

    <footer>
        <div class="sections">
            <div class="logo-section">
                <img src="" alt="">
                <div class="sub-title"></div>
            </div>
            <div class="menu-1"></div>
            <div class="menu-2"></div>
            <div class="icons"></div>
        </div>
    </footer>
</body>
</html>
